[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    # Keep CSP aligned with index.html meta CSP (header wins in production)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: https://accounts.google.com https://www.gstatic.com https://apis.google.com https://*.firebaseio.com https://*.firebase.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://accounts.google.com https://www.googleapis.com https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com https://apis.google.com wss://*.firebaseio.com wss://*.firebase.com; frame-src 'self' https://accounts.google.com https://apis.google.com https://*.firebaseapp.com; worker-src 'self' blob:;"
