<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="nebulaA" cx="35%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0b1a2a" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#07101c" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#03060c" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="nebulaB" cx="70%" cy="55%" r="65%">
      <stop offset="0%" stop-color="#102a33" stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#08101c" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#03060c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowCyan" cx="55%" cy="25%" r="55%">
      <stop offset="0%" stop-color="#00bfff" stop-opacity="0.18"/>
      <stop offset="45%" stop-color="#00bfff" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#00bfff" stop-opacity="0"/>
    </radialGradient>
    <filter id="bloom" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base deep space -->
  <rect width="1920" height="1080" fill="url(#nebulaA)"/>
  <rect width="1920" height="1080" fill="url(#nebulaB)"/>
  <rect width="1920" height="1080" fill="url(#glowCyan)"/>

  <!-- Stars (hand-scattered, lightweight) -->
